<header>
  <mat-toolbar color="primary" class="app-toolbar">
    <div class="app-name">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-switch-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 translate>APP_NAME</h1>
    </div>

    <div class="header-nav">
      <div data-turbolinks="false">
        <button
          mat-icon-button
          color="accent"
          matTooltip="{{ 'logout' | translate }}"
          (click)="logout()"
        >
          <mat-icon>meeting_room</mat-icon>
        </button>
        <div class="user-thumbnail">
          <img src="../../../assets/images/icon/person-icon.png" />
        </div>
        <p class="user-name">
          {{ name }}
        </p>
      </div>
    </div>
  </mat-toolbar>
</header>
